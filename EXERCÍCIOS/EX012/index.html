<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video src="midia/VINHETA FINAL FINAL OK.mp4" width="500" poster="imagens/DRAGON BALL ADVENTURE PT 1.png" controls loop></video>
    <p>Este vídeo também esta hospedado mas com uma outra forma de tag</p>
    <video width="500" poster="imagens/DRAGON BALL ADVENTURE PT 1.png" controls autoplay loop>
        <source src="midia/VINHETA FINAL FINAL OK.mp4" type="video/mp4">
        <source src="midia/VINHETA FINAL FINAL OK.ogv" type="video/ogg">
        <source src="midia/VINHETA FINAL FINAL OK.webm" type="video/webm">
        <p>Este navegador não tem suporte a vídeos.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="439" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="Incorporação de vídeos externos - @Curso em Vídeo HTML5 e CSS3" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
