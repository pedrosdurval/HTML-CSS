<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/media.png" type="image/png">
        <img src="img/grande.png" alt="Imagem Flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <p>Forma mais antiga de se utilizar</p>
    <audio src="midia/Ice & Fire - King Canyon.mp3" controls autoplay></audio>
    <p>Forma mais nova de se utilizar</p>
    <audio preload="metadata" controls loop>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="midia/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="midia/Ice & Fire - King Canyon.wav" type="audio/wav">
        <p>Infelizmente seu navegador não tem suporte a abrir esse formato de audio. Baixe nosso arquivo <a href="midia/Ice & Fire - King Canyon.mp3">clicando aqui</a></p>>
    </audio>
</body>
</html>
